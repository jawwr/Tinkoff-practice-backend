databaseChangeLog:
  - changeSet:
      id: 01-01
      author: arseniy
      changes:
        - createSequence:
            sequenceName: hibernate_sequence
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: projects_pk
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
  - changeSet:
      id: 02-01
      author: arseniy
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: cards_pk
              - column:
                  name: title
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: summary
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: up_vote
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: down_vote
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
  - changeSet:
      id: 03-01
      author: arseniy
      changes:
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: project_id
            constraintName: fk_card_project
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: projects
  - changeSet:
      id: 04-01
      author: arseniy
      changes:
        - addColumn:
            tableName: cards
            columns:
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: 'NEW'
  - changeSet:
      id: 05-01
      author: arseniy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: users_pk
              - column:
                  name: username
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: tokens_pk
              - column:
                  name: token
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: tokens
            constraintName: fk_token_user
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: users
  - changeSet:
      id: 05-02
      author: arseniy
      changes:
        - addAutoIncrement:
            tableName: cards
            columnName: id
        - addAutoIncrement:
            tableName: projects
            columnName: id
